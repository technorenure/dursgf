    <div class="container">
        <h1 class="text-center mb-4">Student Registeration</h1>
        <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="first name">First Name</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-4">
                <label for="last name">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-4">
                <label for="other name">Other Name</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="date of birth">Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="" placeholder="">
                  </div>
                <div class="form-group col-md-3">
                    <label for="place of birth">Place of Birth</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="sex">sex</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="home town">Home Town</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="local governmet">Local Government</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-3">
                <label for="satate of origin">State Of Origin</label>
                <select id="inputState" class="form-control form-control-sm">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="religion">Religion</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-4">
                <label for="text">Previous School if any</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="section">Section</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-3">
                <label for="session">session</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-3">
                <label for="term">Term</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
              <div class="form-group col-md-3">
                <label for="class">Class</label>
                <input type="text" class="form-control form-control-sm" id="">
              </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="father/guardian name">Father/Gurdian Name</label>
                  <input type="text" class="form-control form-control-sm" id="">
                </div>
                <div class="form-group col-md-4">
                  <label for="contact address">contact address</label>
                  <input type="text" class="form-control form-control-sm" id="">
                </div>
                <div class="form-group col-md-4">
                  <label for="occupation">Occupation</label>
                  <input type="text" class="form-control form-control-sm" id="">
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="phone number">Phone number</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="mother's phone number">Mother's phone number</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" id="" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="local government of origin">Local Government of origin</label>
                    <input type="text" class="form-control form-control-sm" id="" placeholder="">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="state of origin">State Of origin</label>
                  <input type="text" class="form-control form-control-sm" id="">
                </div>
                <div class="form-group col-md-3">
                  <label for="nationality">Nationality</label>
                  <select id="" class="form-control form-control-sm">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                
                <div class="form-group col-md-3">
                  <label for="recent passpot">recent passpot</label>
                  <input type="file" class="form-control form-control-sm" id="inputCity">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I  {{parents name}} father/guardian of {{student name}} testify that all the information provided above
                    is true to the best of my knowledge and i pledge to honor all request/payments in respect of my child ward.
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Sign in</button>
            </div>
